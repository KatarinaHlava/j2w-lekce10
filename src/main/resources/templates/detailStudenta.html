<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>detail tridy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet"
          href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/images/favicon.png">
</head>
<body bgcolor="#faebd7">


<div class="detail">
    <h1>Detail studenta <span th:text="${student.jmeno+' '+student.prijmeni}">text</span></h1>
    <h2>Žák třídy
        <a th:text="${student.trida.nazev}" th:href="@{/{id}(id=${student.trida.id})}"> jmenotridy</a>
    </h2>

    <div class="firma"> Rodiče: </div>
    <div th:each="rodic: ${student.rodice}" >
        <div class="vizitka">
            <div class="jmeno" th:text="${rodic.jmeno+' '+rodic.prijmeni}">Dita (Přikrylová) Formánková</div>

            <div class="udaje">

                <div class="kontakty">
                    <div th:if="${rodic.email} != null"><i class="las la-at"></i> <span th:text="${rodic.email}">dita@czechitas.cs</span></div>
                    <div th:if="${rodic.telefon} != null"><i class="las la-phone-alt"></i> <span th:text="${rodic.telefon}">+420 800123456</span></div>
                </div>
            </div>
        </div>
    </div>
    <div><h3><a href="../../">Zpátky na prehled tříd</a></h3></div>
</div>
</body>
</html>
