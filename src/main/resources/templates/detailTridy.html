<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>detail tridy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/images/favicon.png">
</head>
<body bgcolor="#faebd7" >

<!--Stránka s detailem třídy bude zobrazovat název třídy,
jméno a příjmení třídního učitele a seznam studentů ve třídě, seřazený obecedně podle příjmení a jména studenta.
Jméno a příjmení studenta bude zároveň fungovat jako odkaz na stránku s detailními informacei o studentovi..-->
<div class="detail" >
<h1>Detail tridy <span th:text="${trida.nazev}">text</span></h1>
<h2>Tridni ucitel <span th:text="${trida.tridniUcitel.jmeno}"> jmeno</span>
    <span th:text="${trida.tridniUcitel.prijmeni}"> prijmeni</span></h2>


<table>
    <thead>
    <tr>
        <th>Studenti:</th>

    </tr>
    </thead>
    <tbody>

    <tr th:each="student: ${trida.studenti}" >
        <td >
            <a th:text="${student.jmeno+' '+student.prijmeni}" th:href="@{/student/{id}(id=${student.id})}">Jmeno studenta </a></td>


    </tr>
    </tbody>
</table>
    <div> <h3><a href="../" >Zpatky na prehled trid</a> </h3></div>
</div>
</body>
</html>
